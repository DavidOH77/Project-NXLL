        <!-- 상품명 -->
        <div class="name-area">
          <label for="add-product-name">상품명</label>
          <input type="text" class="add-product-name" name="add-product-name" required />
        </div>
        <div class="price-area">
          <label for="add-product-price">가격</label>
          <input type="text" name="add-product-price" id="add-product-price" min="0" required />
          <span>원</span>
        </div>

        <!-- 카테고리 선택 한개만 가능한 라디오버튼 -->
        <div class="tag-area">
          <label>상품 태그</label>

        </div>

        <!-- 태그 선택 여러개 가능 / 수정중 -->

        <div class="description-area">
          <label for="description">상품 상세 설명</label>
          <textarea class="add-product-description" maxlength=100 placeholder="상세 설명은 100자 이내로 작성해 주세요."
            required></textarea>
        </div>

        <!-- 파일 업로드 -->
        <div class="file-upload-area">
          <!-- 썸네일 업로드 -->
          <div class="thumbnail-area">
            <label for="add-thumbnail"> 상품 썸네일 등록 </label>
            <img id="thumbnail-preview" />
            <span>jpg, jpeg, webp, png, gif, svg 확장자만 등록 가능합니다.</span>
            <span>파일 크기는 1MB 이하여야 합니다.</span>
            <input type="file" accept="image/jpg, .jpeg, .webp, .png, .gif, .svg" class="add-thumbnail"
              name="add-thumbnail" id="add-thumbnail" />
            <div class="reset-btn thumbnail-reset">선택 초기화</div>
          </div>

          <!-- 상세사진 업로드 -->
          <div class="detail-area">
            <label for="add-detail"> 상품 상세사진 등록 </label>
            <img id="detail-preview" />
            <span>jpg, jpeg, webp, png, gif, svg 확장자만 등록 가능합니다.</span>
            <span>파일 크기는 4MB 이하여야 합니다.</span>
            <input type="file" accept="image/jpg, .jpeg, .webp, .png, .gif, .svg" class="add-detail" name="add-detail"
              id="add-detail" />
            <div class="reset-btn detail-reset">선택 초기화</div>
          </div>
        </div>

        <div class="add-button-area">
          <button class="add-btn" type="submit">상품 등록</button>
        </div>

      </form>
