<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="../favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/cd76b4d4dc.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./common2.css" />
  <link rel="stylesheet" href="./admin.css" />
  <script type="module" defer src="./admin2.js"></script>
  <title>엑토몰 디자인 키보드는 엑토</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <!-- top-banner -->
    <div class="top-banner">
      <div class="inner">
        <div class="CS"><a href="#">CS센터 24시간 AS접수</a></div>
        <ul class="top-nav">
          <li>
            <a class="login" id="login-btn">로그인</a>
          </li>

          <li>
            <a class="community" href="#">커뮤니티</a>
          </li>

          <li>
            <a class="company" href="#">회사소개</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- top-banner -->

    <!-- logo-area -->
    <div class="logo-area">
      <div class="inner">
        <a href="/" class="logo-area__logo"><img src="../images/logo.png" alt="메인 로고" /></a>
        <div class="logo-area__search">
          <input id="keyword" type="text" title="키워드 검색" />
          <label for="keyword"><i class="fa-solid fa-magnifying-glass"></i></label>
        </div>
      </div>
    </div>
    <!-- logo-area -->

    <!-- nav-area -->
    <nav class="nav-area">
      <div class="inner">
        <ul class="nav-area__nav">
          <li>
            <a href="#">모든 제품 조회</a>
          </li>
          <li>
            <a href="#">제품 추가</a>
          </li>
          <li>
            <a href="#">제품 수정</a>
          </li>
          <li>
            <a href="#">제품 삭제</a>
          </li>
          <li>
            <a href="#">전체 거래 내역</a>
          </li>
          <li>
            <a href="#">거래 내역 상태</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- nav-area -->
  </header>
  <!-- HEADER -->

  <!-- MAIN -->
  <main>
    <section class="admin-add-title">
      <h2>제품 추가</h2>
    </section>

    <section class="add">
      <form action="submit" class="add-form">

        <!-- 제품명... -->
        <div class="name-area">
          <label for="add-product-name">상품명</label>
          <input type="text" class="add-product-name" name="add-product-name" />
        </div>
        <div class="price-area">
          <label for="add-product-price">가격</label>
          <input type="number" name="add-product-price" id="add-product-price" min="0" step="100" /> <span>원</span>
        </div>

        <!-- 카테고리 선택 한개만 가능 라디오버튼으로..? -->
        <!-- <div class="tag-area">
          <label>상품 태그</label>
          <input type="radio" id="tag1" class="tag" name="tag" value="태그1" checked />
          <label for="tag1" class="taglabel">태그1</label>
          <input type="radio" id="tag2" class="tag" name="tag" value="태그2" />
          <label for="tag2" class="taglabel">태그2</label>
          <input type="radio" id="tag3" class="tag" name="tag" value="태그3" />
          <label for="tag3" class="taglabel">태그3</label>
          <input type="radio" id="tag4" class="tag" name="tag" value="태그4" />
          <label for="tag4" class="taglabel">태그4</label>
        </div> -->

        <!-- 카테고리 선택 여러개 가능 -->
        <div class="tag-area">
          <label>상품 태그</label>
          <input type="checkbox" id="tag1" class="tag" name="tag" value="태그1" checked />
          <label for="tag1" class="taglabel">태그1</label>
          <input type="checkbox" id="tag2" class="tag" name="tag" value="태그2" />
          <label for="tag2" class="taglabel">태그2</label>
          <input type="checkbox" id="tag3" class="tag" name="tag" value="태그3" />
          <label for="tag3" class="taglabel">태그3</label>
          <input type="checkbox" id="tag4" class="tag" name="tag" value="태그4" />
          <label for="tag4" class="taglabel">태그4</label>
          <input type="checkbox" id="tag5" class="tag" name="tag" value="태그5" />
          <label for="tag5" class="taglabel">태그5</label>
        </div>

        <div class="description-area">
          <label for="description">상품 상세 설명</label>
          <input type="text" class="add-product-description" />
        </div>

        <!-- 썸네일 base64 -->
        <div class="thumbnail-area">
          <label for="add-thumbnail"> 상품 썸네일 등록(base64 주소) </label>
          <input type="text" class="add-thumbnail" name="add-thumbnail" />
        </div>

        <!-- 상세사진 base64 -->
        <div class="thumbnail-area">
          <label for="add-thumbnail"> 상품 썸네일 등록(base64 주소) </label>
          <input type="text" class="add-thumbnail" name="add-thumbnail" />
        </div>

        <div class="add-button-area">
          <button class="add-btn" type="submit">상품 등록</button>
        </div>

      </form>
    </section>
  </main>
  <!-- MAIN -->

  <footer>

  </footer>
</body>

</html>
